<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <style type="text/css">
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <p> Logged user: <span sec:authentication="name">Bob</span></p>
    <p> authorities: <span sec:authentication="authorities">[ROLE_USER, ROLE_ADMIN,LOGIN]</span></p>
</div>
</body>
</html>

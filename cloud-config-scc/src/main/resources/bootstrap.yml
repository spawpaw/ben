server:
  port: 8762
eureka:
  client:
    service-url:
      defaultZone: http://eureka.appx.host:8761/eureka/
spring:
  application:
    name: cloud-config-scc
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spawpaw/ben.git
          searchPaths: cloud-config-asset
          default-label: master
management:
  endpoints:
    web:
      exposure:
        include: "*"
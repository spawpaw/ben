server:
  port: 8762
spring:
  application:
    name: cloud-config-scc
  cloud:
    config:
      server:
        git:
          uri: http://git.appx.host:8081/spawpaw/ben-config.git
          searchPaths: cloud-config-asset
          default-label: master
eureka:
  client:
    service-url:
      defaultZone: http://eureka.appx.host:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
